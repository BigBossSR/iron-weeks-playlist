<div class="landing-container">


  <div class="song-container" ng-controller="SongController">
    <div class="song-info" ng-show="song.title">
      <div>
        Title: <span ng-bind="song.title"></span>
      </div>
      <div>
        Artist: <span ng-bind="song.artist"></span>
      </div>
    </div>
    <div class="control-panel">
      <button ng-click="playPause()">
        {{ (isPlaying ? "Pause" :"Play" ) }}
      </button>
      <span class="advance" ng-click="advanceTrack(song, $index)"> >> </span>
    </div>
  </div>

    <div class="list-container" ng-controller="ListController">
    <div class="song"
    ng-repeat="song in songs"
    ng-click="changeSong(song, $index)">
     <!-- <a href="#song/{{ $index +1}}"> to redirect to the song page; close link below and remove the click event--> 
      <div class="title">
      <!--don't need link b/c button  <a href=" {{song.url}}">{{song.title}}</a> -->
        {{song.title}}

      </div>
      <div class="artist">{{song.artist}}</div>
    </div>

  </div>
</div>
