<div class="admin-container">
  <a href="#landing"><div class="admin">GEAR</div></a>
  
  <div class="header">
    Let's Add Some Honking Songs!<br>
  </div>

  <div class="current-list">
    <div class="song admin-song" ng-repeat="song in songs">
      <span class="delete" ng-click="deleteSong(song, $index)">X</span> <!-- this is a function of ng repeat -->
      {{song.title}} - {{song.artist}}
    </div>  
  </div>

  <div class="new-song">
    <div>
      Title: <input type="text" ng-model="title">
    </div>
    <div>
      Artist: <input type="text" ng-model="artist">
    </div>
    <div> Url: <input type="text" ng-model="url"></div>
    <button id="add-button" ng-click="addSong()">Add Song</button>
  </div>



</div>
